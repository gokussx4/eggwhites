<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="0">
        <mat-sidenav #snav [mode]="side" [fixedInViewport]="true" fixedTopGap="64">
            <mat-nav-list>
                <a mat-list-item (click)="snav.toggle()" routerLink="/register">Register Responder</a>
                <a mat-list-item (click)="snav.toggle()" routerLink="/device">Add Device</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content style="padding-left: 30px">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
